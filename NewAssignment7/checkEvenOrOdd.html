<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // Function to check if a number is even or odd
function checkEvenOrOdd(N) {
  if (N % 2 === 0) {
    console.log("Even");
  } else {
    console.log("Odd");
  }
}

// Read a number N
const N = parseFloat(prompt("Enter a number (N): "));

// Call the function to check and print the result
checkEvenOrOdd(N);

    </script>
</body>
</html>
