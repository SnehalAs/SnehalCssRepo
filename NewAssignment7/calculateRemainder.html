<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // Function to calculate the remainder
function calculateRemainder(A, B) {
  // Calculate the remainder
  const remainder = A % B;
  // Print the result
  console.log(`The remainder when ${A} is divided by ${B} is: ${remainder}`);
}

// Read two numbers A and B
const A = parseFloat(prompt("Enter the first number (A): "));
const B = parseFloat(prompt("Enter the second number (B): "));

// Call the function to calculate and print the remainder
calculateRemainder(A, B);

    </script>
</body>
</html>
