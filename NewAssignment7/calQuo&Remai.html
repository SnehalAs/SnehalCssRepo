// Function to calculate the quotient and remainder
function calculateQuotientAndRemainder(A, B) {
  // Calculate the quotient
  const quotient = Math.floor(A / B);
  // Calculate the remainder
  const remainder = A % B;
  // Print the result
  console.log(`The quotient when ${A} is divided by ${B} is: ${quotient}`);
  console.log(`The remainder when ${A} is divided by ${B} is: ${remainder}`);
}

const B = parseFloat(prompt("Enter the second number (B): "));
