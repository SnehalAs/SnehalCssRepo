// Assign values to A and B
const A = 2; // Replace with any number
const B = 3; // Replace with any number

// Function to find the greatest power result
function findGreatestPower(A, B) {
  // Calculate A^B and B^A
  const powerAB = Math.pow(A, B);
  const powerBA = Math.pow(B, A);

  // Determine the greatest result
  const greatestPower = Math.max(powerAB, powerBA);

  // Print the results
  console.log(`Result of ${A}^${B} (A^B): ${powerAB}`);
  console.log(`Result of ${B}^${A} (B^A): ${powerBA}`);
  console.log(`The greatest result is: ${greatestPower}`);
}

// Call the function to find and print the greatest power result
findGreatestPower(A, B);
