<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to check divisibility by 2
function checkDivisibilityByTwo(N) {
  if (N % 2 === 0) {
    console.log("Divisible by 2");
  } else {
    console.log("Not Divisible by 2");
  }
}

// Read a number N
const N = parseFloat(prompt("Enter a number (N): "));

// Call the function to check and print the result
checkDivisibilityByTwo(N);

    </script>
</body>
</html>
