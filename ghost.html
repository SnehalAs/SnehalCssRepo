<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Ghost</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }

        .ghost {
            position: relative;
            width: 200px;
            height: 260px;
            background: #FFFC00;
            border-radius: 50% 50% 50% 50%;
            overflow: hidden;
        }

        .ghost::before,
        .ghost::after {
            content: '';
            position: absolute;
            background: #FFFC00;
        }

        .ghost::before {
            top: -40px;
            left: 50%;
            width: 120px;
            height: 80px;
            border-radius: 60px 60px 0 0;
            transform: translateX(-50%);
        }

        .ghost::after {
            bottom: -40px;
            left: 50%;
            width: 160px;
            height: 80px;
            border-radius: 0 0 80px 80px;
            transform: translateX(-50%);
        }

        .ghost-body {
            position: absolute;
            top: 80px;
            left: 50%;
            width: 180px;
            height: 140px;
            background: #FFFC00;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .ghost-tail {
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 180px;
            height: 40px;
            background: #FFFC00;
            border-radius: 0 0 90px 90px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="ghost">
        <div class="ghost-body"></div>
        <div class="ghost-tail"></div>
    </div>
</body>
</html>
