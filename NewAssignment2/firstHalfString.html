<body>
    <script>
        // Function to print the first half of the string
function printFirstHalf(str) {
    let halfLength = Math.ceil(str.length / 2);
    let firstHalf = str.slice(0, halfLength);
    console.log(firstHalf);
}

// Example usage with input string
let inputString = "Snehal"; // You can change this value to test with different inputs

// Call the function to print the first half of the string
printFirstHalf(inputString);

    </script>
</body>
