    <script>
        // Function to remove a character at a specific index from a word
function removeCharacterAtIndex(word, index) {
    if (index < 0 || index >= word.length) {
        console.log("Invalid index position.");
        return;
    }

    let result = word.slice(0, index) + word.slice(index + 1); // Concatenate parts before and after index

    console.log(result);
}

// Example usage with input word and index
let word = "Combine"; // You can change this value to test with different inputs
let index = 4;        // You can change this value to test with different inputs

// Call the function to remove character at index and print the result
removeCharacterAtIndex(word, index);

    </script>
</body>
