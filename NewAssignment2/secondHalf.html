<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // Function to print the second half of a string
function printSecondHalf(str) {
    let halfLength = Math.ceil(str.length / 2);
    let secondHalf = str.slice(halfLength);

    console.log(secondHalf);
}

// Example usage with input string
let inputString = "Football"; // You can change this value to test with different inputs

// Call the function to print the second half of the string
printSecondHalf(inputString);

    </script>
</body>
</html>
