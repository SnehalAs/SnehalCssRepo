<!DOCTYPE html>
<html>
<head>
    <title>Check Numbers Pair Condition</title>
</head>
<body>
    <h2>Check Numbers Pair Condition</h2>
    <label for="numberA">Enter number A:</label>
    <input type="number" id="numberA" placeholder="Enter number A">
    <br><br>
    <label for="numberB">Enter number B:</label>
    <input type="number" id="numberB" placeholder="Enter number B">
    <br><br>
    <button onclick="checkPairCondition()">Check</button>
    <p id="result"></p>

    <script>
        function checkPairCondition() {
            var A = parseFloat(document.getElementById("numberA").value);
            var B = parseFloat(document.getElementById("numberB").value);
            
            if ((A <= 1000 && B <= 1000) || B > 500) {
                document.getElementById("result").innerText = "Pair";
            } else {
                document.getElementById("result").innerText = "Not a Pair";
            }
        }
    </script>
</body>
</html>
