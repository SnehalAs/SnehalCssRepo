<!DOCTYPE html>
<html>
<head>
    <title>Check Numbers Between 9 and 21</title>
</head>
<body>
    <h2>Check Numbers Between 9 and 21</h2>
    <label for="numberA">Enter number A:</label>
    <input type="number" id="numberA" placeholder="Enter number A">
    <br><br>
    <label for="numberB">Enter number B:</label>
    <input type="number" id="numberB" placeholder="Enter number B">
    <br><br>
    <label for="numberC">Enter number C:</label>
    <input type="number" id="numberC" placeholder="Enter number C">
    <br><br>
    <button onclick="checkNumbers()">Check</button>
    <p id="result"></p>

    <script>
        function checkNumbers() {
            var A = parseFloat(document.getElementById("numberA").value);
            var B = parseFloat(document.getElementById("numberB").value);
            var C = parseFloat(document.getElementById("numberC").value);
            
            if ((A >= 9 && A <= 21) || (B >= 9 && B <= 21) || (C >= 9 && C <= 21)) {
                document.getElementById("result").innerText = "At least one number is between 9 and 21";
            } else {
                document.getElementById("result").innerText = "None of the numbers are between 9 and 21";
            }
        }
    </script>
</body>
</html>
