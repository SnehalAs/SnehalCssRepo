<!DOCTYPE html>
<html>
<head>
    <title>Check if Numbers are Equal</title>
</head>
<body>
    <h2>Check if Numbers are Equal</h2>
    <label for="number1">Enter first number:</label>
    <input type="number" id="number1" placeholder="Enter first number">
    <br><br>
    <label for="number2">Enter second number:</label>
    <input type="number" id="number2" placeholder="Enter second number">
    <br><br>
    <button onclick="checkEquality()">Check Equality</button>
    <p id="result"></p>

    <script>
        function checkEquality() {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            
            if (number1 === number2) {
                document.getElementById("result").innerText = "Equal";
            } else {
                document.getElementById("result").innerText = "Not Equal";
            }
        }
    </script>
</body>
</html>
