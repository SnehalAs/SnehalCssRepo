<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .spinner{
            height: 100px;
            width: 100px;
            border: 15px solid cyan;
            border-top: 15px solid gray;
            border-radius: 50%;
            animation-name: spin;
            animation-duration: 2s;
             animation-iteration-count: infinite;
        }
        @keyframes spin{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        h3{
            position: relative;
            right: 85px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h3>Snehal</h3>
    
    
        <div class="spinner"></div>
        <h3>Love</h3>
   
   
        <div class="spinner"></div>
        <h3>You</h3>
    
   
        <div class="spinner"></div>
        <h3>Apurv</h3>
   
</body>
</html>
