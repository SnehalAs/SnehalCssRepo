<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to print the given string in both lowercase and uppercase
function convertToLowerAndUpper(str) {
    let lowercaseString = str.toLowerCase();
    let uppercaseString = str.toUpperCase();

    console.log("Original String:", str);
    console.log("Lowercase:", lowercaseString);
    console.log("Uppercase:", uppercaseString);
}

// Example usage with input string
let inputString = "Hello World"; // You can change this value to test with different inputs

// Call the function to convert to lowercase and uppercase
convertToLowerAndUpper(inputString);

    </script>
</body>
</html>
