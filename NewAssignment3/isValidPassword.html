<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to check if a password is valid (contains at least one uppercase letter)
function isValidPassword(password) {
    // Iterate through each character in the password
    for (let i = 0; i < password.length; i++) {
        // Check if current character is uppercase
        if (password[i] >= 'A' && password[i] <= 'Z') {
            return "Valid"; // Return "Valid" if an uppercase letter is found
        }
    }
    
    // Return "Invalid" if no uppercase letter is found
    return "Invalid";
}

// Example usage with input password
let inputPassword = "Password123"; // You can change this value to test with different passwords

// Call the function to check if password is valid and get the result
let result = isValidPassword(inputPassword);

// Print the result
console.log(result);

    </script>
</body>
</html>
