<body>
    <script>
        // Function to remove leading and trailing stars from a string
function removeStars(str) {
    let modifiedString = str.replace(/^[\*]+|[\*]+$/g, ''); // Regex to remove leading and trailing stars
    console.log(modifiedString);
}

// Example usage with input string
let inputString = "***Hello World***"; // You can change this value to test with different inputs

// Call the function to remove leading and trailing stars
removeStars(inputString);

    </script>
</body>
