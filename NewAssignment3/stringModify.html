<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // Function to modify the string as specified
function modifyString(str) {
    let modifiedString = ""; // Initialize an empty string to store the modified string

    // Iterate through each character of the string
    for (let i = 0; i < str.length; i++) {
        // Check if the character is uppercase
        if (str[i] === str[i].toUpperCase()) {
            modifiedString += '-' + str[i].toLowerCase(); // Add hyphen and lowercase character
        } else {
            modifiedString += str[i]; // Add the current character as is
        }
    }

    return modifiedString;
}

// Example usage with input string
let inputString = "HelloWorldThisIsCamelCase"; // You can change this value to test with different strings

// Call the function to modify the string as specified
let result = modifyString(inputString);

// Print the modified string
console.log(result);

    </script>
</body>
</html>
