    <script>
        // Function to convert all characters in a string to lowercase
function convertToLowerCase(str) {
    let lowercaseString = str.toLowerCase();
    console.log(lowercaseString);
}

// Example usage with input string
let inputString = "HELLO World"; // You can change this value to test with different inputs

// Call the function to convert all characters to lowercase
convertToLowerCase(inputString);

    </script>
