<body>
    <script>
        function printZeroNTimes(N) {
    for (let i = 0; i < N; i++) {
        let line = '';
        for (let j = 0; j < N; j++) {
            line += '0';
            if (j < N - 1) {
                line += ' ';
            }
        }
        console.log(line);
    }
}

// Example usage:
let N = 5; // You can change this value for testing
printZeroNTimes(N);

    </script>
</body>
