<!DOCTYPE html>

</head>
<body>
    <script>
        function calculateHandshakes(N) {
    if (N < 2) {
        console.log("Number of handshakes: 0");
        return;
    }

    let handshakes = (N * (N - 1)) / 2;
    console.log("Number of handshakes: " + handshakes);
}

// Example usage:
let N = 10; // You can change this value for testing
calculateHandshakes(N);

    </script>
</body>
</html>
