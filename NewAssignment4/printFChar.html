<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printFirstCharacter(string) {
    // Get the length of the string
    var length = string.length;

    // Print the first character 'length' times
    for (var i = 0; i < length; i++) {
        console.log(string.charAt(0));
    }
}

// Example usage:
var inputString = prompt("Enter a string:"); // Prompts the user to enter a string
printFirstCharacter(inputString);

    </script>
</body>
</html>
