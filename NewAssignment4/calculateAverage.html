<body>
    <script>
        function calculateAverage(N) {
    let sum = 0;

    for (let i = 1; i <= N; i++) {
        sum += i;
    }

    let average = sum / N;
    console.log("Average:", average);
}

// Example usage:
let N = 10; // You can change this value for testing
calculateAverage(N);

    </script>
