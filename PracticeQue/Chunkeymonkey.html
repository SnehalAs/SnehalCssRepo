        function SplitArray(arr,size){
            let finalarr=[];
            let split=0;
            while(split <arr.length){
                finalarr.push(arr.slice(split,split+size));
                split+=size;
            }
            return finalarr;
        }
        document.write(SplitArray(['a','b','c','d'],2));
        console.log(SplitArray(['a','b','c','d'],2));
        document.write("</br>");
