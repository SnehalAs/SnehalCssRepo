    <script>
        //program to count total number of character in string without using function
        function h1(name){
            let length=0;
            while(name[length]!==undefined)
            length++;
            return length;

        }
        document.write(h1("Snehal"));
        document.write("</br>");
        document.write(h1("Snehal is Lovely Person"));
    </script>
