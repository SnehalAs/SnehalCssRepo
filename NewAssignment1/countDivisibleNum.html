<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        // Function to count numbers from 1 to N that are divisible by T
function countDivisibleNumbers(N, T) {
    let count = 0;
    for (let i = 1; i <= N; i++) {
        if (i % T === 0) {
            count++;
        }
    }
    console.log(count);
}

// Example usage with input values
let N = 20; // You can change this value to test with different inputs
let T = 5;  // You can change this value to test with different inputs

// Call the function to count and print numbers divisible by T
countDivisibleNumbers(N, T);

    </script>
</body>
