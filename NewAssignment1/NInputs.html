<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        function calculateProduct(N,inputs){
            let product=1;
            for(let i=0;i<N;i++){
                product*=inputs[i];
            }
            return product;
        }
        const N=5;
        const inputs=[2,3,4,5,6];
        const result=calculateProduct(N,inputs);
        console.log('The product of the input is:',result);
    </Script>
</body>
</html>
