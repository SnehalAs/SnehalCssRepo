<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateAverage(N){
            let sum=0;
            for(let i=1; i<=N; i++){
                const userInput=prompt('Enter number ${i}:');
                const number= parseFloat(userInput);
                if(isNaN(number)){
                    console.log('please enter a valid numbers');
                    return;
                }
                sum+=number;
            }
            const average=sum/N;
            console.log('The average of the ${N} inpts is:${average}');
        }
        const N=parseInt(prompt('Enter the number of inputs:'));
        if(isNaN(N)||N<=0)
        {
            console.log('please enter a valid positive nuber for N:');
        }else{
            calculateAverage(N);
        }
    </script>
</body>
</html>
