<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printNaturalNum(N){
            if(isNaN(N)||N<=0){
                console.log('please enter a valid positive number');
                return;
            }
            for(let i=1; i<=N; i++){
                console.log(i);
            }
        }
        const N=10;
        printNaturalNum(N);

    </script>
</body>
