    <script>
        // Function to print even numbers from 1 to N
function printEvenNumbers(N) {
    for (let i = 1; i <= N; i++) {
        if (i % 2 === 0) {
            console.log(i);
        }
    }
}

// Read the input number N
let N = 7; // You can change this value to test with different inputs

// Call the function to print even numbers
printEvenNumbers(N);

    </script>
