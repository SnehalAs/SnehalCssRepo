<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        // Function to print numbers from N to 1
function printNumbersDescending(N) {
    for (let i = N; i >= 1; i--) {
        console.log(i);
    }
}

// Example usage with input value
let N = 10; // You can change this value to test with different inputs

// Call the function to print numbers from N to 1
printNumbersDescending(N);

    </script>
</body>
</html>
