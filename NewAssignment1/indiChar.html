<body>
    <script>
        function hyphenatedWord(word){
            let hyphenatedWord=word.split('').join('-');
            return hyphenatedWord
        }
        const inputword="Python";
        const result=hyphenatedWord(inputword);
        console.log(result);
    </script>
</body>
