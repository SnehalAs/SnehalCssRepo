<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Cubes Calculator</title>
</head>
<body>
    <script>
        function calculateSumOfCubes(N) {
            let sum = 0;
            for (let i = 1; i <= N; i++) {
                sum += i * i * i; // Adding the cube of the current number to the sum
            }
            console.log(`The sum of the cubes of numbers from 1 to ${N} is: ${sum}`);
        }

        // Prompt the user for the number N
        const N = parseInt(prompt('Enter a number:'));

        if (isNaN(N) || N <= 0) {
            console.log('Please enter a valid positive number.');
        } else {
            calculateSumOfCubes(N);
        }
    </script>
</body>
</html>
