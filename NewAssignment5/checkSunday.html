<!DOCTYPE html>
<html>
<head>
    <title>Day Check</title>
</head>
<body>
    <h2>Check if a Day is Sunday</h2>
    <input type="number" id="dayNumberInput" placeholder="Enter the day number (1-7)">
    <button onclick="checkSunday()">Check</button>
    <p id="result"></p>

    <script>
        function checkSunday() {
            var dayNumber = document.getElementById("dayNumberInput").value;
            var result = dayNumber == 7;
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
