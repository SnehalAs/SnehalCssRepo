<!DOCTYPE html>
<html>
<head>
    <title>Number Comparison</title>
</head>
<body>
    <h2>Check if the First Number is Less Than or Equal to the Second Number</h2>
    <input type="number" id="firstNumberInput" placeholder="Enter the first number" step="any">
    <input type="number" id="secondNumberInput" placeholder="Enter the second number" step="any">
    <button onclick="compareNumbers()">Check</button>
    <p id="result"></p>

    <script>
        function compareNumbers() {
            var firstNumber = parseFloat(document.getElementById("firstNumberInput").value);
            var secondNumber = parseFloat(document.getElementById("secondNumberInput").value);
            var result = firstNumber <= secondNumber;
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
