<!DOCTYPE html>
<html>
<head>
    <title>Check First Three Characters</title>
</head>
<body>
    <h2>Check if First Three Characters in Two Strings are the Same</h2>
    <input type="text" id="string1Input" placeholder="Enter the first string">
    <input type="text" id="string2Input" placeholder="Enter the second string">
    <button onclick="checkFirstThree()">Check</button>
    <p id="result"></p>

    <script>
        function checkFirstThree() {
            var string1 = document.getElementById("string1Input").value.toLowerCase();
            var string2 = document.getElementById("string2Input").value.toLowerCase();

            var firstThree1 = string1.substring(0, 3);
            var firstThree2 = string2.substring(0, 3);

            var result = firstThree1 === firstThree2;
            
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
