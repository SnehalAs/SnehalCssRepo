<!DOCTYPE html>
<html>
<head>
    <title>Password Validation</title>
</head>
<body>
    <h2>Check if a String is a Valid Password</h2>
    <input type="text" id="passwordInput" placeholder="Enter a password">
    <button onclick="checkPassword()">Check</button>
    <p id="result"></p>

    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            var isValid = password.length > 7;
            document.getElementById("result").innerText = isValid;
        }
    </script>
</body>
</html>
