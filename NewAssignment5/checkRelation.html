<!DOCTYPE html>
<html>
<head>
    <title>Check Relations Between A and B</title>
</head>
<body>
    <h2>Check Relations Between A and B</h2>
    <label for="numberA">Enter number A:</label>
    <input type="number" id="numberA" placeholder="Enter A">
    <br><br>
    <label for="numberB">Enter number B:</label>
    <input type="number" id="numberB" placeholder="Enter B">
    <br><br>
    <button onclick="checkRelations()">Check</button>
    <p id="result"></p>

    <script>
        function checkRelations() {
            var A = parseFloat(document.getElementById("numberA").value);
            var B = parseFloat(document.getElementById("numberB").value);
            
            var result1 = A <= B;
            var result2 = B <= A;
            
            var output = `A <= B is ${result1}\n`;
            output += `B <= A is ${result2}`;
            
            document.getElementById("result").innerText = output;
        }
    </script>
</body>
</html>
