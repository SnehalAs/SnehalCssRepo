<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 500px;
            border: 2px solid black;
        }
        .box1{
            height: 200px;
            background-color: aquamarine;
            width: 50%;
            float: left;
        }
        .box2{
            height: 200px;
            background-color: blanchedalmond;
            width: 50%;
            float: right;
        }
        .box3{
            height: 200px;
            background-color: cadetblue;
            clear: both;
        }
        li{
            display: inline;
            margin-right: 50px;
        }
        ul{
            background-color: fuchsia;
            padding: 10px;
            color: white;
            /* text-align: center; */
            /* float: right; */
        }
        .a{
            float: right;
        }
    </style>
</head>
<body>
    <ul>
        <li >CARVILLA</li>
        <li class="a">CONTACT</li>
        <li class="a">SERVICES</li>
        <li class="a">ABOUT</li>
        <li class="a">HOME</li>
    </ul>
    <div class="container">
        
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
