<body>
    <script>
        // Given list of words
let words = ["Banana", "Apple", "Pomegranate"];

// Function to print each word in the list on a new line
function printWords(words) {
  for (let i = 0; i < words.length; i++) {
    console.log(words[i]);
  }
}

// Call the function to print each word
printWords(words);

    </script>
