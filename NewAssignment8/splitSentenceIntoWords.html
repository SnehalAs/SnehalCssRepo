<body>
    <script>
        // Given sentence S
let S = "Knowledge is power";

// Function to split sentence S into words and return as a list
function splitSentenceIntoWords(S) {
  // Split the sentence into words based on spaces
  let words = S.split(" ");
  return words;
}

// Call the function to split the sentence and get the list of words
let wordsList = splitSentenceIntoWords(S);

// Print the list of words
console.log(wordsList);

    </script>
