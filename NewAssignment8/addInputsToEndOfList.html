<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Given list L
let L = ["apple", "78", "970.03"];

// Function to add inputs to the end of list L
function addInputsToEndOfList(inputs, L) {
  for (let i = 0; i < inputs.length; i++) {
    L.push(inputs[i]);
  }
}

// Example: Read N inputs (you can replace this with any input method as needed)
let inputs = ["banana", "100", "3.14"]; // Example inputs, you can replace this with your own input method

// Call the function to add inputs to the end of list L
addInputsToEndOfList(inputs, L);

// Print the updated list L
console.log("Updated list L:", L);

    </script>
</body>
</html>
