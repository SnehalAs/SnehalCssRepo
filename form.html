<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body style="background-color: aquamarine;">
    <h4>Registration Form</h4>
    <form action="/action.java">
        Username:
        <input type="text" placeholder="username">
        <br><br>
        Password:
        <input type="password" placeholder="password">
        <br><br>
        Email:
        <input type="email" placeholder="email">
        <br><br>
        <h5>Select Your Class</h5>
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101">class XI
        </label>
        <br><br>
        <label for="102">
            <input type="radio" value="class XII" name="class" id="102">class XI
        </label>

        <h5>Select your Favorite Subject</h5>
        <label for="Math">
            <input type="checkbox" value=" math" name="subject" id="101">Math
        </label>
        <br>
        <label for="Phy">
            <input type="checkbox" value=" math" name="subject" id="102">Phy
        </label>
        <br>
        <label for="Chem">
            <input type="checkbox" value=" math" name="subject" id="103">Chem
        </label>
        <br>
        <label for="CS">
            <input type="checkbox" value=" math" name="subject" id="104">CS
        </label>
        <br>
        Select your City :
        <select name="city">
            <option value="Nagpur">Nagpur</option>
            <option value="Bhandara">Bhandara</option>
            <option value="Sakoli">Sakoli</option>
            <option value="Lakhani">Lakhani</option>
        </select>
        <br><br>
        Select Month and Year:
        <label for="Calendar 2024">
            <input type="month" name="Calendar" id="3">
        </label>
        <br><br>
        Select Timing:
        <label for="Time">
            <input type="time" name="Time" id="1">
        </label>
        <br><br>
        Feedback:
        <input type="text" name="" id="">
        <!-- <textarea name="feedback" id="101" placeholder="Type here" ></textarea> -->
        <br>
        <input type="submit" value="submit" style="color: blueviolet;" >
    </form>
</body>

</html>
